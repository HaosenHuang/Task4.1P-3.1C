<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Signup Page</title>
    <link type="text/css" rel="stylesheet" href="./public/CSS/main.css">
</head>
<body>
        <div id="lyrow">  
        <div class="title"> 
            <h2>Customer Registration</h2>
            <h3>Create an iService Account</h3>
        <form action="/" method="POST">
        <div class="form">
        <div class="row"> 
            Country of residence*
            <div class="info">    
                <input type="text" name="country" class="country"></div>  </div></div>
        <div class="row">
        <div class="name">
            First name*
        <div class="halfinfo">    
            <input type="text" name="firstname" class="firstname"></div></div>  
        <div class="name">
            Last name*
        <div class="halfinfo">    
            <input type="text" name="lastname" class="lastname"></div></div></div>
        <div class="row">
            Email*
        <div class="info">    
            <input type="text" name="email" class="email"></div>  </div>  
        <div class="row">
            Passward*
        <div class="info">    
            <input type="password" name="passward" class="passward"></div>  </div>
        <div class="row">
            Confirm password*
        <div class="info">    
            <input type="password" name="confirm" class="checkpassward"></div>  </div>
        <div class="row">
            Address*
        <div class="info">
            <textarea name="address" class="address"> </textarea></div>  </div>
        <div class="row">
        <div class="halfinfo">
            City*
        <div class="addressdetail">    
            <input type="text" name="city" class="city"></div></div>
        <div class="halfinfo">
            State, Province or Region*
        <div class="addressdetail">    
            <input type="text" name="state" class="state"></div></div>  </div>
        <div class="row">
            ZIP / Postal code 
        <div class="info"> 
            <input type="text" name="code" class="code"></div>  </div>
        <div class="row">
            Mobile phone number
        <div class="info">    
            <input type="text" name="number" class="number"></div>  </div>
        <div class="row">    
            <input type="submit" name="button" class="input" value="Create Account"></div>
        </form>
        </div></div>
        </div>
    
</body>
</html>
